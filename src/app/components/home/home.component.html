
<div class="main-container p-5 shadow-md">
    <app-button text="Create" class="bg-blue-700 text-white" (action)="onCreateButtonClick()"></app-button>
    <app-table 
        [items]="items" 
        [totalCount]="totalCount" 
        [itemsPerPage]="itemsPerPage"
        [currentPage]="currentPage"
        (pageNumber)="onPageChange($event)"
        (editItem)="onEditItem($event)"
        (deleteItem)="onDeleteItem($event)">
    </app-table>
</div>
