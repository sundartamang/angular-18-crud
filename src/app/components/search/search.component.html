<div class="flex relative">
    <input
        class="w-full bg-transparent text-sm border rounded-md px-3 py-2 focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
        [(ngModel)]="searchText" name="searchText" placeholder="Search here.." (ngModelChange)="onSearchTextChange()" />
    @if (!haveSearchValue) {
    <i class="fas fa-search absolute text-gray-400"></i>
    }
    @if (haveSearchValue) {
    <i class="fas fa-times-circle absolute cursor-pointer text-gray-400" (click)="clearSearch()"></i>
    }
</div>
